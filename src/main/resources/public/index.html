<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Football Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main container my-4 py-2 px-4">
        <h2 class="py-2 text-center title">Football Registration Form</h2>
        <div class="container bg-white mb-3">
            <div class="row">
              <div class="col-md-4 border-end border-bottom cell">
                <label for="username" class="form-label">USERNAME <sup class="text-danger">*</sup></label>
                <div class="input-group">
                  <input type="text" name="username" id="username" class="form-control" placeholder="What is your username?"/>

                  <button class="btn btn-outline-secondary" type="button" id="search-btn">GET</button>
                </div>
            </div>
                <div class="col-md-4 border-end border-bottom cell">
                    <label for="first-name" class="form-label">FIRST NAME <sup class="text-danger">*</sup></label>
                    <input type="text" name="first-name" id="first-name" class="form-control w-100" placeholder="What is your first name?"/>
                </div>
                <div class="col-md-4 border-bottom cell">
                    <label for="last-name" class="form-label">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" class="form-control w-100" placeholder="What is your last name?"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 border-end border-bottom cell">
                    <label for="phone-number" class="form-label">PHONE NUMBER <sup class="text-danger">*</sup></label>
                    <div class="input-group">
                      <select id="country-code" class="form-select px-2">
                      </select>
                      <input type="tel" name="phone-number" id="phone-number" class="form-control" placeholder="What is the best # to reach you?"/>
                    </div>
                </div>
                <div class="col-md-4 border-end border-bottom cell">
                  <div id="email-with-toggle">
                      <label for="email" class="form-label">EMAIL <sup class="text-danger">*</sup></label>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="email-switch">
                      </div>
                    </div>
                    <input type="text" name="email" id="email" class="form-control w-100" placeholder="What is your e-mail address?" disabled/>
                </div>
                <div class="col-md-4 border-bottom cell">
                    <label for="age-group" class="form-label">AGE GROUP <sup class="text-danger">*</sup></label>
                    <select name="age-group" id="age-group" class="form-select" required>
                    </select>
                </div>
                <div class="col-md-3 border-end border-bottom cell">
                    <label for="desired-team" class="form-label">DESIRED TEAM <sup class="text-danger">*</sup></label>
                    <div class="form-check" id="desired-team">
                        <input class="form-check-input" type="radio" name="desired-team" id="chelsea" value="1">
                        <label class="form-check-label" for="chelsea">
                          CHELSEA
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="desired-team" id="manchester-united"  value="2">
                        <label class="form-check-label" for="manchester-united">
                          MANCHESTER UNITED
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="desired-team" id="liverpool" value="3">
                        <label class="form-check-label" for="liverpool">
                          LIVERPOOL
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="desired-team" id="barcelona" value="4">
                        <label class="form-check-label" for="barcelona">
                          BARCELONA
                        </label>
                      </div>
                </div>
                <div class="col-md-3 border-end border-bottom cell">
                    <label for="desired-positions" class="form-label">DESIRED POSITION <sup class="text-danger">*</sup></label>
                    <div class="form-check" id="desired-positions">
                        <input class="form-check-input" type="checkbox" name="desired-position" id="goal-keeper" value="1">
                        <label class="form-check-label" for="goal-keeper">
                          GOAL KEEPER
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="desired-position" id="offensive" value="2">
                        <label class="form-check-label" for="offensive">
                          OFFENSIVE
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="desired-position" id="defense" value="3">
                        <label class="form-check-label" for="defense">
                          DEFENSE
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="desired-position" id="receiver" value="4">
                        <label class="form-check-label" for="receiver">
                          RECEIVER
                        </label>
                      </div>
                </div>
                <div class="col-md-3 border-end border-bottom cell">
                    <label for="address" class="form-label">ADDRESS</label>
                    <textarea class="form-control" name="address" id="address" rows="5"></textarea>
                </div>
                <div class="col-md-3 border-end border-bottom cell">
                    <label for="pin-code" class="form-label">PINCODE</label>
                    <input type="text" name="pin-code" id="pin-code" class="form-control" placeholder="Enter your Pin code">
                </div>
            </div>
            <div class="d-grid col-md-6 mx-auto">
                <div class="form-group my-3">
                    <label for="country" class="form-label">COUNTRY <sup class="text-danger">*</sup></label>
                    <select name="country" id="country" class="form-select" required>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="country" class="form-label">STATE <sup class="text-danger">*</sup></label>
                    <select name="state" id="state" class="form-select" required>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="country" class="form-label">CITY <sup class="text-danger">*</sup></label>
                    <select name="city" id="city" class="form-select" required>
                    </select>
                </div>
            </div>
            <div class="d-grid col-md-4 mx-auto">
                <button id="submit-btn" class="btn submit-btn mt-5 mb-3 text-white">Phewww! Let's submit it</button>
            </div>
        </div>
    </div>
    <div id="my-toast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/init.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="js/api.js"></script>
    
  
</body>
</html>
